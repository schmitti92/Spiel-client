<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barikade Online</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div id="app">

  <aside id="sidebar">

    <!-- WÜRFEL (OBEN) -->
    <div class="card dice-card" id="diceCard">
      <h3>Würfel</h3>
      <button id="rollBtn">Würfeln</button>
      <div id="diceCube"></div>
    </div>

    <!-- STATUS -->
    <div class="card status-card" id="statusCard">
      <h3>Status</h3>
      <div class="row"><span>Board</span><span id="fieldCount">112 Felder</span></div>
      <div class="row"><span>Barikaden</span><span id="barricadeCount">11</span></div>
    </div>

    <!-- ONLINE -->
    <div class="card online-card" id="onlineCard">
      <h3>Online</h3>
      <div id="onlineList"></div>
    </div>

  </aside>

  <main id="game">
    <canvas id="board"></canvas>
  </main>

</div>

<script src="game.js"></script>
</body>
</html>
