<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lichtarena â€“ Prototype</title>

<style>
body {
    margin: 0;
    background: #0b1420;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

.event-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  backdrop-filter: blur(4px);
}

.event-overlay.hidden {
  display: none;
}

.event-card {
  width: 380px;
  padding: 28px;
  border-radius: 20px;
  background: linear-gradient(145deg, #0e1a2b, #152843);
  box-shadow:
    0 0 40px rgba(0,150,255,0.4),
    0 0 80px rgba(0,150,255,0.2);
  text-align: center;
  animation: cardPop 0.3s ease-out;
}

.event-title {
  font-size: 18px;
  color: #6cc7ff;
  margin-bottom: 16px;
  letter-spacing: 1px;
}

.event-text {
  font-size: 16px;
  color: #ffffff;
}

@keyframes cardPop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<canvas id="gameCanvas"></canvas>

<div id="eventOverlay" class="event-overlay hidden">
  <div class="event-card">
    <div class="event-title">Ereigniskarte</div>
    <div id="eventText" class="event-text"></div>
  </div>
</div>

<script src="lichtarena.js"></script>
</body>
</html>
